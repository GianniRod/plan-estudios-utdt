                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        ${yearCourses.map(c => renderCourseCard(c)).join('')}
                    </div>
                `;
                container.appendChild(section);
            }
        }

        function renderByDifficulty() {
            container.innerHTML = '';
            
            const filtered = currentFilter === 'TODAS' 
                ? courses 
                : courses.filter(c => c.difficulty === currentFilter);

            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center p-10 text-gray-400 font-bold">No hay materias para este filtro.</div>`;
                return;
            }

            // Grid simple para dificultad
            const grid = document.createElement('div');
            grid.className = "grid grid-cols-1 md:grid-cols-2 gap-6";
            grid.innerHTML = filtered.map(c => renderCourseCard(c)).join('');
            container.appendChild(grid);
        }

        function changeView(view) {
            currentView = view;
            
            // Toggle Botones principales
            if (view === 'year') {
                btnYear.className = "px-6 py-2 rounded-full font-bold transition-all bg-dt-pink text-white shadow-md";
                btnDiff.className = "px-6 py-2 rounded-full font-bold transition-all text-gray-500 hover:text-dt-teal";
                filtersDiv.classList.add('hidden');
                renderByYear();
            } else {
                btnYear.className = "px-6 py-2 rounded-full font-bold transition-all text-gray-500 hover:text-dt-pink";
                btnDiff.className = "px-6 py-2 rounded-full font-bold transition-all bg-dt-teal text-white shadow-md";
                filtersDiv.classList.remove('hidden');
                renderByDifficulty();
            }
        }

        function filterDifficulty(diff) {
            currentFilter = diff;
            renderByDifficulty();
            
            // Actualizar estado visual de los botones de filtro
            const buttons = filtersDiv.querySelectorAll('button');
            buttons.forEach(btn => {
                if (btn.textContent.toUpperCase() === diff || (diff === 'TODAS' && btn.textContent === 'Todas')) {
                    btn.classList.add('ring-2', 'ring-offset-2', 'ring-gray-400');
                    btn.style.transform = "scale(1.05)";
                } else {
                    btn.classList.remove('ring-2', 'ring-offset-2', 'ring-gray-400');
                    btn.style.transform = "scale(1)";
                }
            });
        }

        // Init
        renderByYear();

    </script>
</body>
</html>
